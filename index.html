<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Pistes Audio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        #audio-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .audio-item {
            background-color: #fff;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s forwards;
        }

        .audio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .audio-item img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        audio:hover {
            background-color: #ecf0f1;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Pistes Audio</h1>
        <div id="audio-list">
            <!-- Les pistes audio seront ajoutÃ©es ici par JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioFiles = [
                { title: "Piste 1", url: "audio/piste1.mp3", image: "images/image1.jpg" },
                { title: "Piste 2", url: "audio/piste2.mp3", image: "images/image2.jpg" },
                { title: "Piste 3", url: "audio/piste3.mp3", image: "images/image3.jpg" }
            ];

            const audioList = document.getElementById('audio-list');

            audioFiles.forEach(function(audio, index) {
                const audioItem = document.createElement('div');
                audioItem.classList.add('audio-item');
                audioItem.style.animationDelay = `${index * 0.2}s`; // Delay for animation

                const title = document.createElement('h3');
                title.textContent = audio.title;

                const img = document.createElement('img');
                img.src = audio.image;
                img.alt = audio.title;

                const audioElement = document.createElement('audio');
                audioElement.setAttribute('controls', 'true');
                audioElement.src = audio.url;

                audioItem.appendChild(img);
                audioItem.appendChild(title);
                audioItem.appendChild(audioElement);

                audioList.appendChild(audioItem);
            });
        });
    </script>
</body>
</html>
