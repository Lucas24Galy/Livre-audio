<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Pistes Audio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        #audio-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .audio-item {
            background-color: #7f8c8d; /* Couleur de fond neutre par défaut */
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s forwards;
            transition: background-color 0.3s ease;
        }

        .audio-item:hover {
            background-color: #16a085; /* Couleur au survol */
            cursor: pointer;
        }

        .audio-item h3 {
            margin: 0;
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        audio:hover {
            background-color: #ecf0f1;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styles de couleur pour chaque vignette */
        .color-1 { background-color: #3498db; } /* Bleu */
        .color-2 { background-color: #e74c3c; } /* Rouge */
        .color-3 { background-color: #f39c12; } /* Orange */
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Pistes Audio</h1>
        <div id="audio-list">
            <!-- Les pistes audio seront ajoutées ici par JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioFiles = [
                { title: "Piste 1", url: "audio/piste1.mp3", colorClass: "color-1" },
                { title: "Piste 2", url: "audio/piste2.mp3", colorClass: "color-2" },
                { title: "Piste 3", url: "audio/piste3.mp3", colorClass: "color-3" }
            ];

            const audioList = document.getElementById('audio-list');

            audioFiles.forEach(function(audio, index) {
                const audioItem = document.createElement('div');
                audioItem.classList.add('audio-item', audio.colorClass); // Applique la couleur

                audioItem.style.animationDelay = `${index * 0.2}s`; // Delay for animation

                const title = document.createElement('h3');
                title.textContent = audio.title;

                const audioElement = document.createElement('audio');
                audioElement.setAttribute('controls', 'true');
                audioElement.src = audio.url;

                audioItem.appendChild(title);
                audioItem.appendChild(audioElement);

                audioList.appendChild(audioItem);
            });
        });
    </script>
</body>
</html>
